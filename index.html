<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        <p>Write a prompt and watch the magic happen!</p>
        <div class="input-area">
            <input type="text" id="prompt-input" placeholder="e.g., A cute cat sitting on a rainbow">
            <button id="generate-btn">Generate</button>
        </div>
        <div class="image-area">
            <img id="generated-image" src="https://placehold.co/600x400/EEE/31343C?text=Your+Image+Will+Appear+Here" alt="Generated AI Image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
